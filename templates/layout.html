<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.css">

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/Expense.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Budget: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/static/Expense.png" alt="" style="width:80px;height:80px; margin-left: 15px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/income"><h5>Add Income</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/expense"><h5>Add Expense</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/history"><h5>History</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/category"><h5>Add Category</h5></a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout"><h5>Log Out</h5></a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register"><h5>Register</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/login"><h5>Log In</h5></a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Copyright Halds Tech
        </footer>

    </body>

</html>
